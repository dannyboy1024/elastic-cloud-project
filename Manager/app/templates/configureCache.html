<html>
<head>
    <title>Configure Cache</title>
</head>
<body>
    <form action="/api/configure_cache" method="get">

        <label for="cacheSize">Capacity (MB) for each cache:</label>
        <input type="text" id="cacheSize" name="cacheSize">

        <label for="policy">Choose a replacement policy:</label>
        <select id="policy" name="policy">
            <option value="RR">Random Replacement</option>
            <option value="LRU">Least Recently Used</option>
        </select>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
